<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun to Moon Transformation</title>
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            text-align: center;
            background: linear-gradient(to bottom, #ffcc00, #ff6600);
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 2s ease-in-out;
        }
        #celestialBody {
            width: 150px;
            height: 150px;
            background-color: #ffcc00;
            border-radius: 50%;
            box-shadow: 0 0 50px #ffcc00;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            animation: wave 2s infinite;
            transition: all 2s ease-in-out;
        }
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
        }
        .moon {
            background-color: #cccccc !important;
            box-shadow: 0 0 50px #cccccc !important;
            animation: wink 2s infinite;
        }
        @keyframes wink {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.9); }
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #555;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
            color: white;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }
        .show-message {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        #resetButton {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sun to Moon Transformation</h1>
    <div id="celestialBody">ðŸŒž</div>
    <button onclick="transformToMoon()">Transform to Moon</button>
    <button id="resetButton" onclick="resetPage()">Start Over</button>
    <p id="message"></p>
    <div class="stars" id="stars"></div>

    <script>
        const messages = [
            "This time for Sleep ",
            
        ];

        function transformToMoon() {
            const celestialBody = document.getElementById("celestialBody");
            const messageElement = document.getElementById("message");
            const starsContainer = document.getElementById("stars");
            const resetButton = document.getElementById("resetButton");

            // Transform sun to moon
            celestialBody.textContent = "ðŸŒš";
            celestialBody.classList.add("moon");

            // Add stars to the background
            for (let i = 0; i < 100; i++) {
                const star = document.createElement("div");
                star.classList.add("star");
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }

            // Randomly select a message
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            messageElement.textContent = randomMessage;
            setTimeout(() => {
                messageElement.classList.add("show-message");
            }, 1000);

            // Change background to night sky
            document.body.style.background = "linear-gradient(to bottom, #000033, #000066)";

            // Disable the transform button and show reset button
            document.querySelector("button").disabled = true;
            resetButton.style.display = "block";
        }

        function resetPage() {
            const celestialBody = document.getElementById("celestialBody");
            const messageElement = document.getElementById("message");
            const starsContainer = document.getElementById("stars");
            const resetButton = document.getElementById("resetButton");

            // Reset sun
            celestialBody.textContent = "ðŸŒž";
            celestialBody.classList.remove("moon");

            // Clear stars
            starsContainer.innerHTML = "";

            // Hide message
            messageElement.classList.remove("show-message");
            messageElement.textContent = "";

            // Reset background
            document.body.style.background = "linear-gradient(to bottom, #ffcc00, #ff6600)";

            // Enable transform button and hide reset button
            document.querySelector("button").disabled = false;
            resetButton.style.display = "none";
        }
    </script>
</body>
</html>
